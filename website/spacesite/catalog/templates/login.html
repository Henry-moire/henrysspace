{% extends "base_generic.html" %}

{% block content %}
    <h1 class="title">Login</h1>
    <p style="padding: 10px 10px 10px 20px; font-size: 23px;">
        Welcome to the login page!
    </p>
    <div class="loginform">
        <form>
            <a style="padding: 10px 10px 10px 20px;">Email</a>
            <input type="text" id="email" name="email>">
            <a style="padding: 10px 10px 10px 20px">Password</a>
            <input type="text" id="password" name="password>">
            <button type="button" style="width: 100px; padding: 10px 20px 10px 20px; margin-left: 20px;">Log In</button>
        </form>
    </div>
{% endblock %}
