<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}
            <title>Aeronautics</title>
        {% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstraps@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6oIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwkyx2MPK8M2HN"
          crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2" >
                    {% block sidebar %}
                        <ul class="sidebar-nav">
                            <li><img
                                src="{% static '/images/Menu burger icon.png' %}"
                                alt="Facebook diagram"
                                style="width: 25px;height: 25px;" /></li>
                            <li><a href="{% url 'index' %}">Home</a></li>
                            <li><a href="{% url 'login' %}">Login</a></li>
                            <li><a href="{% url 'contact' %}">Contact</a></li>
                            <li><a href="{% url 'aboutus' %}">About Us</a></li>
                            <li><a href="{% url 'services' %}">Services</a></li>
                            <li>
                                <form>
                                    <input type="text" id="search" name="search>">
                                </form>
                            </li>
                        </ul>
                    {% endblock %}
                </div>
                <div class="col-sm-10">{% block content %}{% endblock %}</div>
            </div>
        </div>
    </body>
    <div class="social_icons">
            <p>Stay in touch:</p>
            {% load static %}
            <img
                src="{% static '/images/YouTube icon.png' %}"
                alt="YouTube icon"
                style="width: 30px;height: 30px;" />
            <img
                src="{% static '/images/Twitter icon.png' %}"
                alt="Twitter icon"
                style="width:30px;height: 30px;" />
            <img
                src="{% static '/images/Tiktok icon.png' %}"
                alt="Tiktok icon"
                style="width: 30px;height: 30px;" />
            <img
                src="{% static '/images/Instagram icon.png' %}"
                alt="Instagram icon"
                style="width: 30px;height: 30px;" />
            <img
                src="{% static '/images/Facebook icon.png' %}"
                alt="Facebook diagram"
                style="width: 30px;height: 30px;" />
            <p>Privacy Policy | Terms of use</p>
    </div>
    <p style="float: right; padding: 95px 20px 0 0">Copyright <img src="{% static '/images/copyright icon.png' %}" style="width: 15px;height: 15px;"/> 2024</p>
</html>
